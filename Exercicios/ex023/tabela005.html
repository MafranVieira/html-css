<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex019/favico.ico" type="image/x-icon">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        col.cnome {
            background-color: chartreuse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }
        th , td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="crof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Mafran </td>
            <td>M</td>
            <td>38</td>
            <td>Progamador</td>
        </tr>
        <tr>
            <td>Ana Caroline</td>
            <td>F</td>
            <td>28</td>
            <td>Farmaceutica</td>
        </tr>
        <tr>
            <td>Neides</td>
            <td>F</td>
            <td>70</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Mastrangelo</td>
            <td>M</td>
            <td>42</td>
            <td>Produtor</td>
        </tr>
        <tr>
            <td>François</td>
            <td>M</td>
            <td>32</td>
            <td>Bombeiro</td>
        </tr>
    </table>
</body>
</html>
